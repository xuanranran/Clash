sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    QUIC:
      ports: [443, 8443]
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
  force-domain:
    - geosite:geolocation-!cn
  skip-domain:
    - Mijia Cloud
    - +.mijia.tech
    - dlg.io.mi.com
    - +.oray.com
    - +.sunlogin.net

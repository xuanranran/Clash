port: 7890
mixed-port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
routing-mark: 6666
allow-lan: true
bind-address: "*"
mode: rule
log-level: debug # 日志等级 silent/error/warning/info/debug
external-controller: 0.0.0.0:9090
secret: ''
external-ui: ui
external-ui-name: zashboard
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages-cdn-fonts.zip"
geodata-mode: true
geodata-loader: memconservative
find-process-mode: strict
tcp-concurrent: true
global-client-fingerprint: chrome
disable-keep-alive: false #目前在android端强制为true
keep-alive-idle: 15
keep-alive-interval: 600
unified-delay: true
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
  asn: "https://cdn.jsdelivr.net/gh/P3TERX/GeoLite.mmdb@download/GeoLite2-ASN.mmdb"
geo-auto-update: true # 是否自动更新 geo
geo-update-interval: 24 # 更新间隔，单位：小时
# GeoSite 使用的匹配器实现，可用的实现：
# - succinct （默认，与规则集相同）
# - mph （来自 V2Ray，在 Xray 中也是“混合”）
geosite-matcher: succinct
global-ua: clash.meta
etag-support: true
experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
  udp-fallback-match: true
  quic-go-disable-gso: true
profile:
  store-fake-ip: true
  store-selected: true
  tracing: true
ipv6: true
dns:
  cache-algorithm: arc
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:7874
  ipv6: true
  use-hosts: true
  respect-rules: false
  default-nameserver:
    - tls://223.5.5.5:853
    - https://120.53.53.53/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-range6: 2001:db9::1/64

port: 7890
mixed-port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
routing-mark: 6666
allow-lan: true
bind-address: "*"
mode: rule
log-level: debug # 日志等级 silent/error/warning/info/debug
external-controller: 0.0.0.0:9090
secret: ''
external-ui: ui
external-ui-name: zashboard
external-ui-url: "https://codeload.github.com/Zephyruso/zashboard/zip/refs/heads/gh-pages-cdn-fonts"
geodata-mode: true
geodata-loader: memconservative
find-process-mode: strict
tcp-concurrent: true
global-client-fingerprint: chrome
disable-keep-alive: false #目前在android端强制为true
keep-alive-idle: 15
keep-alive-interval: 600
unified-delay: true
geox-url:
  geoip: "https://testingcf.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"
  geosite: "https://testingcf.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  mmdb: "https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
  asn: "https://cdn.jsdelivr.net/gh/P3TERX/GeoLite.mmdb@download/GeoLite2-ASN.mmdb"
geo-auto-update: true # 是否自动更新 geo
geo-update-interval: 24 # 更新间隔，单位：小时
# GeoSite 使用的匹配器实现，可用的实现：
# - succinct （默认，与规则集相同）
# - mph （来自 V2Ray，在 Xray 中也是“混合”）
geosite-matcher: succinct
global-ua: clash.meta
etag-support: true
experimental:
  ignore-resolve-fail: true
  sniff-tls-sni: true
  udp-fallback-match: true
profile:
  store-fake-ip: true
  store-selected: true
  tracing: true
ipv6: true
dns:
  cache-algorithm: arc
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:7874
  ipv6: true
  use-hosts: true
  respect-rules: false
  default-nameserver:
    - 114.114.114.144
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  nameserver:
    - https://sm2.doh.pub/dns-query#skip-cert-verify=true
    - quic://dns.alidns.com:853#skip-cert-verify=true
    - https://dns.alidns.com/dns-query#h3=true&skip-cert-verify=true
  fallback:
    - https://v.recipes/dns-query#h3=true&skip-cert-verify=true
    - https://dooh.cloudflare-dns.com/dns-query#h3=true&skip-cert-verify=true&ecs=1.1.1.1/24&ecs-override=true
    - https://v.recipes/dns/dns.google/dns-query#h3=true&skip-cert-verify=true
  proxy-server-nameserver:
    - https://v.recipes/dns-query#h3=true&skip-cert-verify=true
    - https://dooh.cloudflare-dns.com/dns-query#h3=true&skip-cert-verify=true&ecs=1.1.1.1/24&ecs-override=true
    - https://v.recipes/dns/dns.google/dns-query#h3=true&skip-cert-verify=true
    - https://sm2.doh.pub/dns-query#skip-cert-verify=true
    - quic://dns.alidns.com:853#skip-cert-verify=true
    - https://dns.alidns.com/dns-query#h3=true&skip-cert-verify=true
  direct-nameserver:
    - https://sm2.doh.pub/dns-query#skip-cert-verify=true
    - https://dns.alidns.com/dns-query#h3=true&skip-cert-verify=true
    - quic://dns.alidns.com:853#skip-cert-verify=true
  direct-nameserver-follow-policy: true
  fallback-filter:
    geoip: true
    geoip-code: US
    geosite:
      - cn
    ipcidr:
      - ::/128
      - ::1/128
      - 2001::/32
      - 0.0.0.0/32
      - 100.64.0.0/10
      - 127.0.0.0/8
      - 240.0.0.0/4
      - 255.255.255.255/32
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"
      - "+.githubusercontent.com"
      - "+.googlevideo.com"
      - "+.msftconnecttest.com"
      - "+.msftncsi.com"
      - "+.org"
  nameserver-policy:
    "+.ndmdhs.com": 1.0.0.1
    "+.dutils.com": 114.114.114.114
    "+.hostbuf.com": 114.114.114.114
    "geosite:category-ads-all": rcode://success
    "+.tw,+.jp":
      - https://v.recipes/dns/doh.dns.sb/dns-query
      - https://v.recipes/dns/dns.google/dns-query
      - tls://1.0.0.1
    "geosite:category-games@cn":
      - tls://dot-pure.onedns.net
      - quic://dns.alidns.com:853
      - https://sm2.doh.pub/dns-query
    "geosite:category-ai-!cn,geolocation-!cn":
      - https://v.recipes/dns/doh.dns.sb/dns-query
      - https://v.recipes/dns/dns.google/dns-query
      - tls://1.0.0.1
    "geosite:apple-cn,cn,private":
      - tls://dot-pure.onedns.net
      - quic://dns.alidns.com:853
      - https://sm2.doh.pub/dns-query
    "geoip:google":
      - https://v.recipes/dns/doh.dns.sb/dns-query
      - https://v.recipes/dns/dns.google/dns-query
      - tls://1.0.0.1
    "geoip:cn":
      - quic://dns.alidns.com:853
      - tls://dot-pure.onedns.net
      - https://sm2.doh.pub/dns-query
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
  sniff:
    QUIC:
      ports: [443, 8443]
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
  force-domain:
    - geosite:cn
  skip-domain:
    - Mijia Cloud
    - +.mijia.tech
    - dlg.io.mi.com
    - +.oray.com
    - +.sunlogin.net
    - geosite:geolocation-!cn